<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous"
     referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style3.css">
    <script src="F:\vscode data\pbl\hmpg.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>This is a UserForm</h2>
        </div>
        <form  class="form" id="form">
            <div class="form-control success">
                <label>Username</label><input type="text" placeholder="wangdo@234" id="username">
                <i id ="icon"  class="fas fa-check-circle"></i>
                <i id ="icon" class="fas fa-times-circle"></i>
                <small>Try again</small>
            </div>

            <div class="form-control ">
                <label>Email</label><input type="text" placeholder="Wunsu@gmail.com" id="email">
                <i id ="icon"  class="fas fa-check-circle"></i>
                <i id ="icon" class="fas fa-times-circle"></i>
                <small>Try again</small>
            </div>

            <div class="form-control">
                <label>Phone</label><input type="text" placeholder="90*****124" id="phoneno">
                <i id ="icon"  class="fas fa-check-circle"></i>
                <i id ="icon" class="fas fa-times-circle"></i>
                <small>Try again</small>
            </div>

            <div class="form-control">
                <label>Password</label><input type="text" placeholder="passward" id="password">
                <i id ="icon"  class="fas fa-check-circle"></i>
                <i id ="icon" class="fas fa-times-circle"></i>
                <small>Try again</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label><input type="text" placeholder="re-enter password" id="password2">
                <i id ="icon"  class="fas fa-check-circle"></i>
                <i id ="icon" class="fas fa-times-circle"></i>
                <small>Try again</small>
            </div>
            <button  onclick="">submit</button>
        </form>
    </div>
</body>
</html>
